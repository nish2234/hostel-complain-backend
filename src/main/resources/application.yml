server:
  port: ${PORT:8080}

spring:
  application:
    name: hostel-complaint
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hostel_complaint}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:hostelComplaintSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
  expiration: 86400000  # 24 hours in milliseconds

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}

# CORS Configuration
cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173}

# Logging
logging:
  level:
    com.vit.hostel: DEBUG
    org.springframework.security: INFO
